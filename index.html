<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./src/assets/TreasureMapDeadhand-yLA3.ttf" />
    <script src="./dist/main.js"></script>
    
    <meta property="og:title" content="Gasparilla" />
    <meta property="og:image" content="project_pic.png" />
    <meta
      property="og:description"
      content="Top-down naval adventure game"
    />
    <meta
      property="og:url"
      content="https://rytmercado.github.io/Gasparilla/"
    />
    <title>Gasparilla</title>
</head>

    <body>
        <div id='background' class="background">
            <div class="flex-center" id="instruction-canvas"style="position:absolute; left:0px; top:0px;" width='1920' height="1000">
                <img id="scroll" src="src/assets/scroll.png" alt="" title="" />
                <div>
                    <h1>GASPARILLA</h1>
                    <br>
                    <p>Controls:</p>
                    <p>W: Speed Up</p>
                    <p>A: Turn Left</p>
                    <p>S: Slow Down</p>
                    <p>D: Turn Right</p>
                    <br>
                    <p>Collect as many gold coins as you can before running out of health.</p>
                    <p>Watch out for islands!</p>
                    <br>
                    <p>CLICK ANYWHERE TO BEGIN!</p>
                </div>
            </div>

            <canvas id="map-canvas" style="position:absolute; left:0px; top:0px;" width='1920' height="1000"></canvas>
            <canvas id="game-canvas" style='position:absolute; left:0px; top:0px;' width='1920' height='1000'></canvas>
            
            <div>

                <p id="scoreboard" class="ui" style='position:absolute; left:0px; top:0px;'></p>
                <p id="health" class="ui" style='position:absolute; left:0px; top:40px;'></p>
                <p id="heading" class="ui" style='position:absolute; left:0px; top:80px;'></p>
                <p id="velocity" class="ui" style='position:absolute; left:0px; top:120px;'></p>
            </div>
        </div>
    </body>

</html>
