<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet" href="./src/assets/TreasureMapDeadhand-yLA3.ttf" />
    <script src="./dist/main.js"></script>
    <title>Gasparilla</title>
</head>

    <body>
        <div id='background' class="background">
            <div class="flex-center" id="instruction-canvas"style="position:absolute; left:0px; top:0px;" width='1920' height="1088">
                <div>
                    <p>Controls:</p>
                    <p>W: Speed Up</p>
                    <p>A: Turn Left</p>
                    <p>S: Slow Down</p>
                    <p>D: Turn Right</p>
                    <br>
                    <p>Collect as many gold coins as you can before running out of health.</p>
                    <p>Watch out for islands!</p>
                    <br>
                    <p>CLICK ANYWHERE TO BEGIN!</p>
                </div>
            </div>

            <canvas id="map-canvas" style="position:absolute; left:0px; top:0px;" width='1920' height="1088"></canvas>
            <canvas id="game-canvas" style='position:absolute; left:0px; top:0px;' width='1920' height='1088'></canvas>
            
            <p id="scoreboard" class="ui" style='position:absolute; left:0px; top:0px;'></p>
            <p id="health" class="ui" style='position:absolute; left:0px; top:40px;'></p>
            <p id="heading" class="ui" style='position:absolute; left:0px; top:80px;'></p>
            <p id="velocity" class="ui" style='position:absolute; left:0px; top:120px;'></p>
        </div>
    </body>

</html>
